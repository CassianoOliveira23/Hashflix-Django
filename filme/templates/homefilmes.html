{% extends 'base.html' %}

{% block titulo %}
    HomeFilmes Hashflix
{% endblock %}

{% block content %}
    <div class="py-16">
        <h1>Home filmes</h1>
        {% for filme in object_list %}
        <hr>
        <a href="{% url 'filme:detalhesfilme' filme.id %}"><p>{{ filme.titulo }}</p></a>
        <p>{{ filme.descricao }}</p>
        <img src="{{ filme.thumb.url }}">
        {% endfor %}
    </div>
{% endblock %}
